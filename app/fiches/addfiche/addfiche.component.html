<h2>Ajouter une fiche technique</h2>

<form [formGroup]="ficheForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="url_fiche">URL</label>
    
    <input type="file" (change)="onFileSelected($event)" />

  </div>
  <div>
    <label for="nom_fiche">Nom</label>
    <textarea formControlName="nom_fiche"></textarea>
  </div>
 
  <div>
    <label for="type_plat">Type Plat</label>
    <select formControlName="type_plat">
      <option value="entree">Entr√©e/Salade</option>
      <option value="potage">Potage</option>
      <option value="acco">Accompagnement</option>
      <option value="prin">Plat principal</option>
      <option value="sauce">Sauce</option>
      <option value="dessert">Dessert</option>
      <option value="text">Texture velours</option>
      <option value="enrichi">Enrichi</option>
      <option value="Aucun">Aucun</option>
    </select>
  </div>
  
  <button type="submit" >Ajouter</button>
</form>
